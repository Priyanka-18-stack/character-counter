<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
    }

    .counter span {
      font-weight: bold;
    }

    .limit-reached {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Writing Box</h2>
  <textarea id="message" maxlength="200" placeholder="Type your message..."></textarea>
  <div class="counter">
    Characters typed: <span id="typed">0</span> / 200 |
    Remaining: <span id="remaining">200</span>
  </div>

  <script>
  const text=document.getElementById("message")
  const rem=document.getElementById("typed")
  const mem=document.getElementById("remaining")
  const maxLength = text.getAttribute("maxlength")

  text.addEventListener("input",()=>{
    const current=text.value.length
    rem.textContent=current
    mem.textContent=maxLength-current

    if(current>=maxLength){
      mem.classList.add('limit-reached');
      } else {
        mem.classList.remove('limit-reached');
      }

  })
  </script>

</body>
</html>
